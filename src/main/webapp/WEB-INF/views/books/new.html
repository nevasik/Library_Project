<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание новой книги</title>
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/styles/css/booknew.css}">
</head>
<body>
<header>
    <navbar>
        <ul class="nav">
            <a class="nav-link" href="/people">Все пользователи</a>
            <a class="nav-link" href="/books">Все книги</a>
        </ul>
    </navbar>
</header>
<div class="wrapper">
  <div class="container">
      <form id="new" class="list form" th:method="POST" th:action="@{/books}" th:object="${book}">
        <label for="title">Введите название книги:</label>
        <input type="text" placeholder="Евгений Онегин" th:field="*{title}" id="title"/>
        <p class="error-message" th:if="${#fields.hasErrors()}" th:errors="*{title}">Title error</p>

        <label for="author">Введите автора:</label>
        <input type="text" placeholder="Пушкин Александр Сергеевич" th:field="*{author}" id="author"/>
        <p class="error-message"  th:if="${#fields.hasErrors()}" th:errors="*{author}">Author error</p>

        <label for="year">Введите год:</label>
        <input type="text" th:field="*{year}" id="year"/>
        <p class="error-message"  th:if="${#fields.hasErrors()}" th:errors="*{year}">Year error</p>
      </form>
    <div class="button-container">
      <button form="new" class="button" type="submit">Создать!</button>
      <a class="button" href="/books/">Назад</a>
    </div>
  </div>

</div>
</body>
</html>
